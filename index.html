<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Dungeons</title>
</head>
<body>
   
   <div class="screen">
      <!-- <img src="" alt="" class="imgPath"> -->
      <div class="screenMonster">
        <div class="monsterIcon"></div>
        <div class="monsterStat"></div>
      </div>
   </div>
  
	<div class="contHead">
	  <div class="params">
      <p>🌟 <span class="expIndex"> </span></p>
      <p>💗 <span class="healthIndex"> </span></p>
      <p>🗡️ <span class="damageIndex"> </span></p>
      <p>🍷 <span class="potionIndex"> </span></p>
	  </div>
	</div>

   <div class="contBody">
      
	<div class="logs"></div>
	
	<div class="actions">
	  <button class="btnActions atk">Attack</button>
	  <button class="btnActions heal">Heal</button>
	  <button class="btnActions run">Run</button>
	  
	  <button class="btnActions explore left">Left</button>
	  <button class="btnActions explore up">Up</button>
	  <button class="btnActions explore right">Right</button>
	  <button class="btnActions explore open">Open</button>
	  
	  <button class="btnActions start">Start</button>
	</div>
	</div>
	
	<button class="btn">==</button>
	<div class="contOption">
	   <div class="a timeIndex"></div> <br>
	   <div class="a">Dalam tahap pengembangan</div> <br>
	   <div class="a"></div> <br>
	   <div class="a"></div> <br>
	</div>
	
  <script src="js/index.js"></script>
</body>
</html>
