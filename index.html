<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Dungeons</title>
</head>
<body>
  
	<div class="contHead">
	  <div class="params">
      <h3>🌟Experience: <span class="expIndex"> </span></h3>
      <h3>💗Health: <span class="healthIndex"> </span></h3>
      <h3>🗡️Damage: <span class="damageIndex"> </span></h3>
      <h3>🍷Potion: <span class="potionIndex"> </span></h3>
	  </div>
	</div>

	<div class="logs">
	</div>
	
	<div class="actions">
	  <button class="btnActions atk">Attack</button>
	  <button class="btnActions heal">Heal</button>
	  <button class="btnActions run">Run</button>
	  
	  <button class="btnActions explore left">Left</button>
	  <button class="btnActions explore up">Up</button>
	  <button class="btnActions explore right">Right</button>
	  <button class="btnActions explore open">Open</button>
	  
	  <button class="btnActions start">Start</button>
	</div>
	
  <script src="js/index.js"></script>
</body>
</html>
